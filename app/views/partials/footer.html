
<div class="eux-message">
    <a class="eux-close-side" href="#"></a>
    <form id="eux-message-form">
        <div class="form-group">
            <input type="text" name="username"  maxlength="20" placeholder="姓名" required>
        </div>
        <div class="form-group">
            <input type="text" name="grade" maxlength="20" placeholder="班级" required>
        </div>
        <div class="form-group">
            <input type="tel" name="tel" placeholder="联系方式" required>
        </div>
        <div class="form-group">
            <textarea name="mesg" cols="30" rows="10" required maxlength="200" placeholder="请输入你想要告诉我们的（200字以内）"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="提交">
    </form>
</div>

<script src="dist/js/common/eux.main.min.js"></script>
