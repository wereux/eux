<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title><%= title %></title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="/dist/css/eux.all.min.css" rel="stylesheet">
    <link href="/dist/lib/css/swiper.min.css" rel="stylesheet">

    <script src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
    <script src="/dist/lib/js/swiper.jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div>
        <div class="navbar-header">
            <a class="eux-logo" href="/"><img src="/dist/img/common/logo.png" alt="EUX"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

            <ul class="nav navbar-nav navbar-right">
                <% if (!user) { %>
                    <li><a id="login-btn" href="#"><i class="icon-user eux-icon-user"></i>登录</a></li>
                <% } else { %>
                <li><a href="/user/logout">欢迎你，<%= user.username %></a></li>
                <% } %>
                <li>
                    <a class="eux-elogo" href="http://www.eeyes.net" target="_blank"></a>
                </li>
            </ul>

            <ul class="nav navbar-nav eux-nav">
                <a class="eux-close-side" href="#"></a>
                <li class="active"><a href="/">首页</a></li>
                <li><a href="/blog">EUX博客</a></li>
                <li><a href="/course">EUX云课堂</a></li>
            </ul>


        </div><!--/.nav-collapse -->
        <a id="eux-collapse-btn" href="#"><i class="icon-align-justify"></i></a>
    </div>
    <div class="login-form">
        <a class="eux-close-side" href="#"></a>
        <form>
            <span id="login-error-text" style="display: none;;" class="text-warning">这是警示文字</span>
            <div class="form-group">
                <input type="text" name="username" placeholder="账号" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="密码" required>
            </div>
            <input class="btn btn-primary" type="submit" value="登录">
        </form>
    </div>
</nav>
